##Local Deployment config
server.address=127.0.0.1
server.port=8080
server.contextPath=/UMS

##loging
logging.level.org.springframework.boot.autoconfigure.security.authenticationmanagerconfiguration=INFO
logging.level.com.cointribe=INFO
logging.level.root=info		
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n		
logging.path=logs		
logging.file=${logging.path}/log.log		
logging.pattern.file=%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n

##Freemarker Configs
spring.freemarker.template-loader-path: /
spring.freemarker.suffix: .ftl

##DB Properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ums
spring.data.mongodb.username=ums
spring.data.mongodb.password=ums@321

#token validity (in ms)
token.validity=99999999